name: fitquest
description: A gamified wellness application with an evolving plant companion. Track your fitness activities, build healthy habits, and watch your plant companion grow as you achieve your wellness goals.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.7
  # image_cropper: ^5.0.1  # Temporarily disabled due to web compatibility issues
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.0
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  provider: ^6.1.1
  equatable: ^2.0.5
  
  # Firebase Core - Updated to compatible versions
  firebase_core: ^2.24.2
  firebase_core_web: ^2.10.0
  firebase_auth: ^4.17.4
  firebase_auth_web: ^5.8.13
  cloud_firestore: ^4.15.3
  cloud_firestore_web: ^3.7.7
  firebase_storage: ^11.6.5
  firebase_storage_web: ^3.6.22
  firebase_analytics: ^10.8.0
  firebase_analytics_web: ^0.5.7+7
  firebase_crashlytics: ^3.4.9  # This already includes web support

  # Rest of your dependencies
  auto_route: ^7.8.4
  rive: ^0.12.4
  lottie: ^2.7.0
  shimmer: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications: ^16.3.3
  timezone: ^0.9.4
  uuid: ^4.3.3
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  permission_handler: ^11.3.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  get_it: ^7.7.0
  injectable: ^2.4.0
  fl_chart: ^1.1.1
  table_calendar: ^3.1.3
  confetti: ^0.8.0
  haptic_feedback: ^0.6.4+2
  fluttertoast: ^8.2.8
  package_info_plus: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  bloc_test: ^9.1.7
  mockito: ^5.4.4
  fake_cloud_firestore: ^2.5.2
  faker: ^2.1.0
  build_runner: ^2.4.1
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  auto_route_generator: ^7.3.2
  injectable_generator: ^2.4.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/companion/
    - assets/images/badges/
    - assets/images/backgrounds/
    - assets/icons/
    - assets/animations/rive/
    - assets/animations/lottie/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/adaptive_icon.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_logo.png
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"
    image: assets/images/splash_logo.png